{% extends "layouts/default.html" %}

{% set title = "FAQ" %}
{% set page = "faq" %}


{% block content %}
{% include "./components/header.html" -%}

<main>

    <section class="login-wrap">
        <div class="container">
            <div class="login-form">
                <h1>Sign up</h1>
                <ul class="social-links">
                    <li><a href=""><img src="assets/img/social-icon1.png"></a></li>
                    <li><a href=""><img src="assets/img/social-icon2.png"></a></li>
                    <li><a href=""><img src="assets/img/social-icon3.png"></a></li>
                    <li><a href=""><img src="assets/img/social-icon4.png"></a></li>
                </ul>
                <h2>or</h2>

                <form>
                    <div class="row gutter-30">

                        <div class="col-lg-6">
                            <input class="input" type="text" placeholder="Last name">
                        </div>
                        <div class="col-lg-12">

                        </div>
                        <div class="col-lg-12">
                            <input class="input" type="password" placeholder="Password">
                        </div>
                        <div class="col-lg-12">
                            <input class="input" type="password" placeholder="Password confirmation">

                    </div>
